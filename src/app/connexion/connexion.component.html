
<div class="container"> 
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <form [formGroup]="form"  >
              <div class="form-group">
                  <label> Email : </label>
                  <!-- <input type="text" name="username" class="form-control" [(ngModel)]="user.username"> -->
                  <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                  <label> Mot de passe: </label>
                  <!-- <input type="password" name="password"  [(ngModel)]="user.password" class="form-control"> -->
                  <input type="password" formControlName="password"  placeholder="Passeword" class="form-control">
              </div>
                <div class="row justify-content-md-center">
                    
                    <button type="button"  class="btn btn-success" (click)="submit()"> Connexion </button>
                </div>
             
          </form>
      </div>
  </div>
</div>
<app-footer></app-footer>
