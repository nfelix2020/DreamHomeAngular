 
<div class="container "> 
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="form"  >

                <div class="form-group">
                    <label> Nom  complet : </label>
                    <!-- <input type="text" name="username" class="form-control" [(ngModel)]="user.username"> -->
                    <input type="text" formControlName="nom" class="form-control" placeholder="Votre nom complet">
                </div>


                <div class="form-group">
                    <label> Email : </label>
                    <!-- <input type="text" name="username" class="form-control" [(ngModel)]="user.username"> -->
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label> Mot de passe: </label>
                    <!-- <input type="password" name="password"  [(ngModel)]="user.password" class="form-control"> -->
                    <input type="password" formControlName="password"  placeholder="Entrer votre mot de passe" class="form-control">
                </div>
                <div class="form-group">
                    <label> Confirmer mot de passe: </label>
        
                    <input type="password" formControlName="password"  placeholder="Confirmer votre mot de passe" class="form-control">
                </div>
        

                  <div class="row justify-content-md-center">
                      <!-- <button type="button" (click)="onLoggeding()" class="btn btn-success"> Connexion </button> -->
                      <button type="button"  class="btn btn-success" (click)="onsubmit()"> S'inscrire </button>
                  </div>
               
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
