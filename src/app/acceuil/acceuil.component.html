<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@600&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>


<!--Components-->
    <section class="mainc py-5">
        <div class="container py-5 ">
            <div class="row py-5">
                <div class="col-lg-10 mx-auto py-5">
                    <h1 class="text-white text-center">{{title}}</h1>
                    <p class="text-white text-center">{{slogan}}</p>
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="row">

                              <div class="col-lg-6 inputrecherche" >
                                <input type="text"  class="form-control" [(ngModel)]="recherche"  (input)="Search()" placeholder="Recherchez votre logement par Ville ou par Type">
                              </div>
                                <div class="col-lg-3">
                                   <input type="button" value="Rechercher"  class="btn1">
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
             </div>
        </div>
    </section>

    <section class="rent  py-5">
      <div class="container py-5">
             <h1 class="text-center py-5">{{trouverlogement}}</h1>
          <div class="row">
              <div class="col-lg-4" *ngFor="let Bien of Biens">
                <div class="card pb-3 ">
                    <img [src]="Bien.imgURL" class="img-fluid" [alt]="Bien.riad">
                    <a routerLink="/Louer"><input type="button" value="{{Bien.btntext}}" class="btnc"></a>
                    <h6 class="py-3 px-3"></h6>
                    <h3 class="py-3 px-3">{{Bien.Appartname}}</h3>
                    <h6 class="py-3 px-3">{{Bien.prix}}</h6>
                    <p class="px-3">{{Bien.description}}</p>
                </div>
              </div>
          </div>
      </div>
  </section> 
 
<app-footer></app-footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
